name: 🎯 Demo Multi-Platform Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: 🔍 Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🔧 Type Check
        run: npm run check
        
      - name: 🏗️ Build Test
        run: npm run build

  deploy-preview:
    name: 🔄 Deploy Preview
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build Application
        run: npm run build
        
      - name: 💬 Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🎯 **Demo Landing Page Preview**\n\n✅ Build successful! This PR is ready for review.\n\n🚀 **Features Showcased:**\n- Modern React + TypeScript architecture\n- Responsive UI with Tailwind CSS\n- Full-stack capabilities\n- Built with Vibe coding tools\n\n📊 **Client Demo Ready**: This showcases production-ready code quality and modern development practices.'
            })

  production-ready:
    name: ✅ Production Ready Check
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Production Build
        run: npm run build
        
      - name: 🧪 Build Verification
        run: |
          echo "🔍 Verifying build outputs..."
          ls -la dist/
          ls -la dist/public/
          echo "✅ Client build verified: $(ls -la dist/public/index.html)"
          echo "✅ Server build verified: $(ls -la dist/index.js)"
          
      - name: 📊 Build Summary
        run: |
          echo "🎯 **Demo Landing Page - Production Build Complete**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Client Build**: Ready for static hosting" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Server Build**: Ready for serverless deployment" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Type Safety**: All TypeScript checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🚀 **Deployment Options Available**:" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages (Static)" >> $GITHUB_STEP_SUMMARY
          echo "- Netlify (Full-stack)" >> $GITHUB_STEP_SUMMARY
          echo "- Vercel (Full-stack)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🎨 **Client Showcase**: Demonstrates modern full-stack development capabilities" >> $GITHUB_STEP_SUMMARY