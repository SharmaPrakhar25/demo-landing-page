      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ”§ Type Check
        run: npm run check
        
      - name: ðŸ—ï¸ Build Test
        run: npm run build

  deploy-preview:
    name: ðŸ”„ Deploy Preview
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
